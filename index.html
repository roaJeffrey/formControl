<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<center>
<body class="bg-dark">
    <section class="border border-white d-flex w-50 rounded mt-3">
    <main class="container d-flex flex-column">
        <h1 class="text-light text-center pt-1">Form Maker</h1>
        <input type="text" class="pb-2 bg-dark mb-2 border-top-0 border-left-0 border-right-0 text-light" placeholder="Title">
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="button">Button</option>
            <option value="checkbox">Check Box</option>
            <option value="radio">Radio Button</option>
        </select>
        <input type="text" class="form-control" id="label" placeholder="Label">
        <div class="d-flex flex-row justify-content-end">
            <button class="btn btn-primary mt-2" onclick="insert()">Insert Element</button>
        </div>
    </section>
        <hr class="d-flex w-50">
        <div class="card p-2 d-flex w-50" id="display">
            <h4 class="text-secondary">Form Preview</h4>
        </div>
</center>
    </main>
        <script src="script.js"></script>
</body>
</html>
